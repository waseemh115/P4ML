            border: 1px solid rgba(56, 189, 248, 0.2); 
        }
        .card-shadow { box-shadow: 0 4px 20px rgba(6, 182, 212, 0.25); }
        .divider { background: linear-gradient(to right, #06b6d4, #10b981, transparent); height: 1px; }

